general:
  build_dir: examples/flux-chat

dependencies:
  pre:
    - npm install
    - npm install -g http-server
    ## this will install the cypress-cli tools
    - npm install -g cypress

test:
  pre:
    - npm run server:
        background: true
    - npm start:
        background: true
  override:
    ## this will run tests headlessly
    - cypress ci